{% extends "base.html" %}
{% block content %}
<h2>Career Sessions</h2>
<a href="{% url 'add_session' %}">Add New Session</a>
<ul>
    {% for session in sessions %}
    <li>
        <a href="{% url 'session_detail' session.id %}">{{ session.title }}</a>
        by {{ session.counselor.full_name }} on {{ session.date }} at {{ session.time }}
    </li>
    {% endfor %}
</ul>
{% endblock %}
